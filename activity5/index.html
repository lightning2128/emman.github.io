<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid my-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4 bg-primary g-3 p-3">
            <p class="mt-2">Employee ID</p>
            <input type="number" class="form-control mb-2" id="e.id" />

            <p>Employee Name</p>
            <input type="text" class="form-control mb-2" id="e.name" />

            <p>Working Hours</p>
            <input type="number" class="form-control mb-2" id="e.hours" />
            <button class="btn btn-success my-3 updating" id="e.log">
              Log Hours
            </button>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-6 bg-primary g-3 p-3">
            <div class="table-container">
              <table class="table bg-primary mt-2">
                <thead>
                  <tr>
                    <th scope="col">Employee ID</th>
                    <th scope="col">Fullname</th>
                    <th scope="col">Hours</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="tr-row"></tbody>
              </table>
            </div>
            <div class="total-hour mt-2">
              <h6>Total Log Hours : <span class="total-hours">0.00</span></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
