<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="form-row">
    <div class="col">
      <input type="number" id="rowsInput" class="form-control" placeholder="Enter rows">
    </div>
    <div class="col">
      <input type="number" id="columnsInput" class="form-control" placeholder="Enter columns">
    </div>
    <div class="col">
      <button id="generateTable" class="btn btn-primary">Generate Table</button>
    </div>
  </div>

  <div id="multiplicationTable" class="mt-4"></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
