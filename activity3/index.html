
<!DOCTYPE html>

<body>
    <main class="container mt-4">
        <section class="row">
            <div class="col-md-3 bg-primary text-black p-5">
                <h4>Item Entry</h4>
                <div class="mb-3 mt-3">
                    <label for="">Employee ID</label>
                    <input id="txtID" type="number" class="form-control form-control-sm">
                </div>
                <div class="mb-3 mt-3">
                    <label for="">Employee Name</label>
                    <input id="txtNAME" type="text" class="form-control form-control-sm">
                </div>
                <div class="mb-3 mt-3">
                    <label for="">Working Hours</label>
                    <input id="txtHOURS" type="number" class="form-control form-control-sm">
                </div>
                <div class="mb-3 mt-3">
                    <button class="btn btn-danger" id="btn-add"> Log Hours </button>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-5 bg-primary text-black p-5 overflow-auto" style="max-height: 300px;">
                <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        Emp. ID
                      </div>
                      <div class="col">
                        Full Name
                      </div>
                      <div class="col">
                        Hours
                      </div>
                      <div class="col">
                        Action
                      </div>
                    </div>
                  </div>
                  
                <ul id="ul-list" class="container text-center" class="col"></ul>
                
            </div>

        </section>
    </main>
