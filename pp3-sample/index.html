<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>PP3 Sample</title>
</head>
<body onload=" _fetch();">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">PP3 Sample</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            
            <ul class="navbar-nav me-auto">
                
            </ul>
            <form class="d-flex">
                
              <input class="form-control me-2" type="text" placeholder="Search" id="txt-search">
              <button type="button" id="btn-show-favorites" class="btn btn-danger position-relative"
              data-bs-toggle="modal" data-bs-target="#modal-favorites"
              >
                Favorites
                <span id="spn-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-info">
                  0
                </span>
              </button>
            </form>
          </div>
        </div>
      </nav>
    
    <main class="container mt-5">

        <section>
            <div class="row" id="sect-products">

            </div>
        </section>
    </main>

    <!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content ">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="modal-heading">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body" id="modal-body">
            <div class="row">
                <div class="col-md-6" id="div-image"></div>
                <div class="col-md-6" id="div-info">
                    
                </div>
            </div>
          
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button id="btn-add-favorite" data-sku="" type="button" data-bs-dismiss="modal" class="btn btn-success">Add to Favorites</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-favorites">
    <div class="modal-dialog modal-xl">
      <div class="modal-content ">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">My Favorite Items</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body" >
            <div class="row" id="modal-body-favorites"></div>
            
        </div>        
  
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
